<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Doog Gallery</title>

<style>
:root {
  --bg: #12121d;
  --text: #ffffff;
  --accent1: #6366f1;
  --accent2: #4f46e5;
  --accentGlow: rgba(99,102,241,0.6);
  --card: rgba(255,255,255,0.06);
}

body.light {
  --bg: #f5f7ff;
  --text: #1f1f1f;
  --accent1: #4169e1;
  --accent2: #1e40af;
  --accentGlow: rgba(65,105,225,0.4);
  --card: rgba(255,255,255,0.85);
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Segoe UI", Arial, sans-serif;
  transition: 0.3s;
}

.topbar {
  position: fixed;
  top: 15px;
  right: 15px;
  display: flex;
  gap: 10px;
  z-index: 50;
}

.topbar button {
  background: var(--accent1);
  border: none;
  padding: 9px 14px;
  border-radius: 50px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px var(--accentGlow);
  transition: 0.25s;
}

.topbar button:hover {
  background: var(--accent2);
  transform: scale(1.07);
}

.hero {
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  padding: 90px 20px;
  text-align: center;
  color: white;
  border-radius: 0 0 35px 35px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero p {
  max-width: 750px;
  margin: auto;
  font-size: 1.2rem;
}

.container {
  max-width: 1200px;
  margin: 50px auto;
  padding: 20px;
  text-align: center;
}

.search input {
  width: 340px;
  padding: 14px;
  font-size: 1.05rem;
  border-radius: 12px;
  border: none;
  outline: none;
  margin-bottom: 30px;
}

.thumbs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 40px;
}

.thumb {
  width: 140px;
  height: 140px;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0,0,0,0.35);
  transition: 0.25s;
}

.thumb:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px var(--accentGlow);
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.photo-card {
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
  backdrop-filter: blur(12px);
  border: 2px solid var(--accent1);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  margin-top: 30px;
}

.photo-card img {
  max-width: 100%;
  max-height: 600px;
  border-radius: 14px;
  margin: 15px 0;
}

.error {
  color: #ff6b6b;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="topbar">
  <button id="lang">ES</button>
  <button id="mode">ðŸŒ™</button>
</div>

<div class="hero">
  <h1 data-k="title">The Doog Gallery</h1>
  <p data-k="desc">Browse, search, and admire legendary Doog moments.</p>
</div>

<div class="container">

  <div class="search">
    <input id="photoInput" placeholder="Enter Doog photo number..." onkeydown="if(event.key==='Enter') loadPhoto()">
  </div>

  <div class="thumbs">
    <div class="thumb" onclick="quickLoad(1)"><img src="DOOGS/1.jpg"></div>
    <div class="thumb" onclick="quickLoad(26)"><img src="DOOGS/26.jpg"></div>
    <div class="thumb" onclick="quickLoad(36)"><img src="DOOGS/36.jpg"></div>
    <div class="thumb" onclick="quickLoad(41)"><img src="DOOGS/41.jpg"></div>
    <div class="thumb" onclick="quickLoad(54)"><img src="DOOGS/54.jpg"></div>
  </div>

  <div id="photo"></div>
  <div id="error" class="error"></div>

</div>

<script src="DoogDescriptions.js"></script>
<script>
const modeBtn = document.getElementById("mode");
const savedMode = localStorage.getItem("site-mode");
if (savedMode === "light") document.body.classList.add("light");
modeBtn.textContent = document.body.classList.contains("light") ? "â˜€ï¸" : "ðŸŒ™";

modeBtn.onclick = () => {
  document.body.classList.toggle("light");
  const m = document.body.classList.contains("light") ? "light" : "dark";
  localStorage.setItem("site-mode", m);
  modeBtn.textContent = m === "light" ? "â˜€ï¸" : "ðŸŒ™";
};

const translations = {
  es: {
    title: "GalerÃ­a del Doog",
    desc: "Explora, busca y admira momentos legendarios del Doog."
  },
  en: {}
};

let lang = localStorage.getItem("site-lang") || "en";
document.getElementById("lang").textContent = lang === "en" ? "ES" : "EN";

function translate() {
  document.querySelectorAll("[data-k]").forEach(el => {
    const k = el.dataset.k;
    if (translations[lang]?.[k]) el.textContent = translations[lang][k];
  });
}
translate();

document.getElementById("lang").onclick = () => {
  lang = lang === "en" ? "es" : "en";
  localStorage.setItem("site-lang", lang);
  document.getElementById("lang").textContent = lang === "en" ? "ES" : "EN";
  translate();
};

function quickLoad(n) {
  document.getElementById("photoInput").value = n;
  loadPhoto();
}

function loadPhoto() {
  const num = document.getElementById("photoInput").value.trim();
  const out = document.getElementById("photo");
  const err = document.getElementById("error");
  out.innerHTML = "";
  err.textContent = "";

  if (!num || isNaN(num)) {
    err.textContent = "Enter a valid photo number.";
    return;
  }

  const img = new Image();
  img.onload = () => render(img.src, num);
  img.onerror = () => err.textContent = `Doog photo ${num} not found.`;
  img.src = `DOOGS/${num}.jpg`;
}

function render(src, num) {
  const info = doogDescriptions[num] || {};
  document.getElementById("photo").innerHTML = `
    <div class="photo-card">
      <h2>${info.title || `Photo ${num}`}</h2>
      <img src="${src}">
      <p>${info.desc || ""}</p>
    </div>
  `;
}
</script>

</body>
</html>
